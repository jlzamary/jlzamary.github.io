---
title: "Resume"
layout: default
---

<main>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <nav class="smooth">
    {% for post in site.posts %}
    <div><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time><a href="{{ post.url | relative_url }}">{{ post.title }}</a></div>
    {% endfor %}
  </nav>
</main>

<body>
    <h1>My Resume</h1>
    <p>Click below to view my resume:</p>

    <!-- Embed the resume PDF -->
    <embed src="assets/resume.pdf" width="100%" height="600px" type="application/pdf">

    <!-- Alternatively, you can use an iframe -->
    <!-- <iframe src="resume.pdf" width="100%" height="600px"></iframe> -->

    <!-- Optionally, provide a download link -->
    <p><a href="assets/resume.pdf" download>Download My Resume</a></p>
</body>
